    EntityLink:
      type: string
      format: url
      example: http://localhost/entityXY
    Format:
      type: object
      properties:
        name:
          type: string
          example: XML
        inputs:
          type: array
          items:
            type: string
    Schema:
      type: object
      properties:
        id:
          type: string
          example: case300
        description:
          type: string
          example: File based datasource from XY
        implementation:
          type: string
        schemaFile:
          type: string
        sourceFile:
          type: string
